                    <option value="Sfax">Sfax</option>
                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                    <option value="Siliana">Siliana</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Tataouine">Tataouine</option>
                    <option value="Tozeur">Tozeur</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Zaghouan">Zaghouan</option>
                </select>
            </div>

            <!-- Délégation -->
            <div class="form-group">
                <label for="delegation">Délégation</label>
                <select id="delegation" name="delegation" required>
                    <option value="">-- Sélectionnez un gouvernorat d'abord --</option>
                </select>
            </div>

            <label for="niveau_etude">Niveau d'étude</label>
            <select id="niveau_etude" name="niveau_etude" required>
                <option value="">-- Sélectionnez --</option>
                <option value="primaire">Primaire</option>
                <option value="secondaire">Secondaire</option>
                <option value="universitaire">Universitaire</option>
                <option value="formation professionnelle">Formation professionnelle</option>
                <option value="autre">Autre</option>
            </select>
            <label for="profession">Profession</label>
            <select id="profession" name="profession" required>
                <option value="">-- Sélectionnez --</option>
                <option value="enseignant">Enseignant</option>
                <option value="étudiant">Étudiant</option>
                <option value="artisan">Artisan</option>
                <option value="agriculteur">Agriculteur</option>
                <option value="autre">Autre</option>
            </select>
            <label for="cadre_contact">Cadre de contact de l'association</label>
            <select id="cadre_contact" name="cadre_contact" required>
                <option value="">-- Sélectionnez --</option>
                <option value="demande appui technique">Demande d'appui technique (à préciser)</option>
                <option value="demande appui financier">Demande d'appui financier (à préciser)</option>
                <option value="demande information">Demande d'information (à préciser)</option>
                <option value="demande participation action">Demande participation à une action (à préciser)</option>
                <option value="demande adhesion">Demande d'adhésion</option>
                <option value="demande stage">Demande de stage</option>
                <option value="demande service civique">Demande de service civique</option>
                <option value="demande document">Demande de document (à préciser)</option>
                <option value="participation formation">Participation à une formation (à préciser)</option>
                <option value="participation activite">Participation à une activité (à préciser)</option>
                <option value="autre">Autre (à préciser)</option>
            </select>
            <input type="text" id="precisions" name="precisions" placeholder="À préciser (si nécessaire)">
            <!-- Champ rôle supprimé -->
            <label for="date_du_contact">Date du contact</label>
            <input type="date" id="date_du_contact" name="date_du_contact" required>
            <label for="date_du_contact_suivant">Date du contact suivant</label>
            <input type="date" id="date_du_contact_suivant" name="date_du_contact_suivant" required>
            <input type="text" name="agent" placeholder="Agent" required>

            <button type="submit">S'inscrire</button>
        </form>
